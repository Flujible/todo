<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="dragula.min.css">
  <title>To do</title>
</head>

<body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="dragula.min.js"></script>
  <div id="app">
    <h1 id="header">Things to do...</h1>
    <div id="checklist-container">
      <div class="list">
        <p class="category-label">High priority, high urgency</p>
        <ul id="hp-hu" class="checklist">
          <li class="new-item">
            <form id="hp-hu-form" class="new-item-form">
              <label class="srt" for="hp-hu-new">Enter a new todo list item</label>
              <input id="hp-hu-new" class="new-item-input" type="text" placeholder="I want to...">
            </form>
          </li>
        </ul>
      </div>
      <div class="list">
        <p class="category-label">High priority, low urgency</p>
        <ul id="hp-lu" class="checklist">
          <li class="new-item">
            <form id="hp-lu-form" class="new-input-form">
              <label class="srt" for="hp-lu-new">Enter a new todo list item</label>
              <input id="hp-lu-new" class="new-item-input" type="text" placeholder="I want to...">
            </form>
          </li>
        </ul>
      </div>
      <div class="list">
        <p class="category-label">Low priority, high urgency</p>
        <ul id="lp-hu" class="checklist">
          <li class="new-item">
            <form id="lp-hu-form" class="new-input-form">
              <label class="srt" for="lp-hu-new">Enter a new todo list item</label>
              <input id="lp-hu-new" class="new-item-input" type="text" placeholder="I want to...">
            </form>
          </li>
        </ul>
      </div>
      <div class="list">
        <p class="category-label">Low priority, low urgency</p>
        <ul id="lp-lu" class="checklist">
          <li class="new-item">
            <form id="lp-lu-form" class="new-input-form">
              <label class="srt" for="lp-lu-new">Enter a new todo list item</label>
              <input id="lp-lu-new" class="new-item-input" type="text" placeholder="I want to...">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
